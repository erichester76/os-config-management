{% extends 'generic/object.html' %}
{% load static %}
{% load helpers %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3>{{ object.name }}</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover attr-table">
            <tr>
              <th scope="row">Type</th>
              <td>{{ object.type }}</td>
            </tr>
            <tr>
              <th scope="row">Default Value</th>
              <td>{{ object.default_value|default:"None" }}</td>
            </tr>
            <tr>
              <th scope="row">Description</th>
              <td>{{ object.description|default:"None" }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
